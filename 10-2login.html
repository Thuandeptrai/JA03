<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <input id="usernameLogin" >
    <input id = "passwordLogin">
    <h1 id="passwordCheck" style="color: red">Wrong Username or password</h1>
    
    <button id="btn-login">Login</button>
<script>
    $(document).ready(()=>
    {
        $("#passwordCheck").hide()  
    })
   
   $("#btn-login").click(() =>
   {
   var  passwordLogin = $("#passwordLogin").val()
   var  usernameLogin = $("#usernameLogin").val()

    var userList = JSON.parse(window.localStorage.getItem("users"))
    for(i = 0; i < userList.length; i++)
    {
        console.log(userList)
        if(userList[i].username == usernameLogin && userList[i].password == passwordLogin){
            window.localStorage.setItem("user", JSON.stringify(userList[i]))
            window.location.replace("http://127.0.0.1:5500/")
        }
    }
   $("#passwordCheck").show()
    
   } )
</script>
</body>

</html>
